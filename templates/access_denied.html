<!DOCTYPE html>
<html>
<head>
    <title>Доступ запрещён</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .access-container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding-left: 150px; /* Отступ слева */
        }

        .animated-box {
            width: 300px; /* Увеличено */
            height: 300px; /* Увеличено */
            background: url('https://static.wikia.nocookie.net/f3836cdc-05d2-4f43-a646-0195c292c41a/scale-to-width/370') center/cover;
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.3); /* Рассеивающаяся обводка */
            margin-right: 50px;
            animation: glow 2s infinite alternate;
        }

        .message {
            color: white;
            max-width: 500px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 4em; /* Увеличено */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.5em; /* Увеличено */
            margin: 25px 0;
        }

        .login-btn {
            background: #2ecc71;
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 40px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="animated-box"></div>
        <div class="message">
            <h1>Отказано в доступе</h1>
            <p>К сожалению, нельзя так просто заходить на страницы для администраторов. Если вы администратор — нажмите на кнопку ниже.</p>
            <a href="/admin/login" class="login-btn">Вход</a>
        </div>
    </div>
</body>
</html>
